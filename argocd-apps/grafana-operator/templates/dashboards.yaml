{{- range .Values.dashboards }}
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: {{ .name }}
spec:
  instanceSelector:
    matchLabels:
      instance: {{ $.Values.global.instanceNameLabel }}
  {{- if .folder }}
  folderRef: {{ .folder }}
  {{- end }}
  {{- if .url }}
  url: "{{ .url }}"
  {{- end }}
  {{- if .json }}
  json: >
    {{ $.Files.Get .json | nindent 4 }}
  {{- end }}
  {{- if .grafanaComId }}
  grafanaCom:
    id: {{ .grafanaComId }}
  {{- end }}
---
{{- end }}
