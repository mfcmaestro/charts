########################################## EVERY 5m ###########################################

apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaAlertRuleGroup
metadata:
  name: 'authzgateway-every-5m'
spec:
  name: 'every 5m'
  folderRef: authzgateway
  instanceSelector:
    matchLabels:
      instance: {{ $.Values.global.instanceNameLabel }}
  interval: 5m
  rules:
    - uid: fe60gh5yew6psd
      title: HTTP Status Codes 503|500
      for: 0s
      condition: B
      data:
        - refId: A
          queryType: instant
          relativeTimeRange:
            from: 600
            to: 0
          datasourceUid: grafana-logs
          model:
            datasource:
              type: loki
              uid: grafana-logs
            editorMode: code
            expr: sum (count_over_time({kubernetes_pod_name=~"(prod|stage)-ingress-nginx-controller.*"} | json |  http_host =~`(authzgateway|authzgateway-stage).nettlecloud.com` | json | status=~ "503|500" [5m])) by (cluster)
            intervalMs: 1000
            maxDataPoints: 43200
            queryType: instant
            refId: A
        - refId: B
          relativeTimeRange:
            from: 600
            to: 0
          datasourceUid: __expr__
          model:
            conditions:
              - evaluator:
                  params:
                    - 0
                    - 0
                  type: gt
                operator:
                  type: and
                query:
                  params: []
                reducer:
                  params: []
                  type: avg
                type: query
            datasource:
              name: Expression
              type: __expr__
              uid: __expr__
            expression: round($A) >= 1
            intervalMs: 1000
            maxDataPoints: 43200
            refId: B
            type: math
      noDataState: OK
      execErrState: OK
      isPaused: false
