    type: webhook
    settings:
      url: ${GC_ONCALL_WEBHOOK_URL}
    valuesFrom:
      - targetPath: url
        valueFrom:
          secretKeyRef:
            name: grafana-operator-common-secret
            key: GC_ONCALL_WEBHOOK_URL

  - name: nettle-pagerduty
    type: pagerduty
    settings:
      integrationKey: ${GC_ONCALL_WEBHOOK_URL}
    valuesFrom:
